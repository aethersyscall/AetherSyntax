<!DOCTYPE html>
<html lang="en" data-theme="eclipse">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AetherSyntax | Cognitive Library</title>
  <meta name="description" content="Psychological syntax highlighting for the modern engineer.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    /* 
         * AETHER AMETHYST DESIGN SYSTEM
         */
    :root {
      --font-ui: 'Outfit', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --ease: cubic-bezier(0.23, 1, 0.32, 1);
    }

    [data-theme="eclipse"] {
      --bg: #13111B;
      --surface: #1B1824;
      --element: #252130;
      --border: #2E283B;
      --text-main: #EDE8F5;
      --text-sec: #9B94A8;
      --glow-base: rgba(149, 128, 255, 0.15);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

      /* Spectrum */
      --acc-purple: #9580FF;
      --acc-pink: #FF70B8;
      --acc-cyan: #80FFEA;
      --acc-gold: #E0AF68;
    }

    [data-theme="bliss"] {
      --bg: #FDF7FF;
      --surface: #F4EBFA;
      --element: #EADCF5;
      --border: #DCC2F0;
      --text-main: #3E3245;
      --text-sec: #746880;
      --glow-base: rgba(136, 57, 206, 0.1);
      --shadow: 0 10px 30px rgba(62, 50, 69, 0.1);

      /* Spectrum */
      --acc-purple: #624CAB;
      --acc-pink: #D1006B;
      --acc-cyan: #008B8B;
      --acc-gold: #C79200;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--bg);
      color: var(--text-main);
      font-family: var(--font-ui);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      transition: background-color 0.4s var(--ease), color 0.4s var(--ease);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* --- HEADER & HERO --- */
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(19, 17, 27, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    .brand {
      font-weight: 800;
      font-size: 1.4rem;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--acc-purple), var(--acc-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .theme-toggle {
      background: var(--element);
      border: 1px solid var(--border);
      color: var(--text-sec);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      color: var(--text-main);
      border-color: var(--acc-purple);
    }

    .hero {
      text-align: center;
      padding: 80px 20px 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 16px;
      letter-spacing: -1px;
    }

    .hero p {
      color: var(--text-sec);
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto 40px;
    }

    /* --- SEARCH --- */
    .search-box {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto 60px;
    }

    .search-input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 99px;
      color: var(--text-main);
      font-family: var(--font-ui);
      font-size: 1rem;
      transition: 0.3s var(--ease);
      box-shadow: var(--shadow);
    }

    .search-input:focus {
      border-color: var(--acc-purple);
      box-shadow: 0 0 20px var(--glow-base);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-sec);
      font-size: 1.2rem;
    }

    /* --- CONTENT GRID --- */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px 80px;
      width: 100%;
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 40px 0 24px;
      color: var(--text-sec);
      font-family: var(--font-mono);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .category-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      position: relative;
      overflow: hidden;
      transition: 0.3s var(--ease);
      display: flex;
      flex-direction: column;
      gap: 12px;
      isolation: isolate;
      /* Create stacking context for glow */
    }

    /* Mouse Glow Logic */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      z-index: -1;
      background: radial-gradient(600px circle at var(--x) var(--y), var(--glow), transparent 40%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--glow);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-main);
    }

    .card-desc {
      font-size: 0.9rem;
      color: var(--text-sec);
      line-height: 1.5;
      flex-grow: 1;
    }

    .card-arrow {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--glow);
      margin-top: 12px;
      opacity: 0.7;
      transition: 0.3s;
    }

    .card:hover .card-arrow {
      opacity: 1;
      transform: translateX(5px);
    }

    /* --- FOOTER --- */
    footer {
      margin-top: auto;
      padding: 40px;
      border-top: 1px solid var(--border);
      background: var(--surface);
      text-align: center;
      color: var(--text-sec);
      font-size: 0.9rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .footer-link {
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.2s;
    }

    .footer-link:hover {
      color: var(--acc-purple);
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .anim-entry {
      animation: fadeIn 0.5s var(--ease) backwards;
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">
      <i class="ph-fill ph-asterisk-simple"></i>
      AetherSyntax
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
      <i class="ph-fill ph-moon-stars" id="theme-icon"></i>
    </button>
  </header>

  <div class="hero">
    <h1>AetherSyntax.</h1>
    <p>A cognitive syntax library for the systems engineer.</p>

    <div class="search-box">
      <i class="ph ph-magnifying-glass search-icon"></i>
      <input type="text" class="search-input" id="search" placeholder="Search the constellation (e.g. Rust, Lua)...">
    </div>
  </div>

  <main class="main-container" id="content">
    <!-- Content injected via JS -->
  </main>

  <footer>
    <div class="footer-links">
      <a href="https://github.com/AetherSyscall" class="footer-link"><i class="ph ph-github-logo"></i> GitHub</a>
      <a href="#" class="footer-link"><i class="ph ph-envelope"></i> Contact</a>
    </div>
    <div style="opacity: 0.5;">&copy; 2026 AetherSyscall</div>
  </footer>

  <script>
    // --- DATA REGISTRY ---
    const library = [
      {category: "Systems Engineering", title: "C", desc: "Pointers, Memory Management, Structs, and Low-level system calls.", path: "./cheatsheets/c.html", color: "var(--acc-purple)"},
      {category: "Systems Engineering", title: "C++", desc: "Zero-overhead abstractions. OOP and generic features for high-performance.", path: "./cheatsheets/cpp.html", color: "var(--acc-purple)"},
      {category: "Systems Engineering", title: "Rust", desc: "Ownership, Borrow Checker, Lifetimes, and Zero-Cost Abstractions.", path: "./cheatsheets/rust.html", color: "var(--acc-gold)"},
      {category: "Systems Engineering", title: "Golang", desc: "Goroutines, Channels, Interfaces, and Microservices.", path: "./cheatsheets/go.html", color: "var(--acc-cyan)"},

      {category: "Scripting & Automation", title: "Lua", desc: "Tables, Metatables, C-API Integration, and Neovim embedding.", path: "./cheatsheets/lua.html", color: "var(--acc-purple)"},
      {category: "Scripting & Automation", title: "Python", desc: "Decorators, Generators, AsyncIO, and Internals.", path: "./cheatsheets/python.html", color: "var(--acc-gold)"},
      {category: "Scripting & Automation", title: "Bash", desc: "Piping, Redirection, Grep/Sed/Awk mastery.", path: "./cheatsheets/bash.html", color: "var(--text-sec)"},

      {category: "Web Technology", title: "TypeScript", desc: "Static typing, interfaces, and generics for the web.", path: "./cheatsheets/typescript.html", color: "var(--acc-purple)"},
      {category: "Web Technology", title: "Svelte", desc: "Compiles to Static site.", path: "./cheatsheets/svelte.html", color: "var(--acc-cyan)"},
      {category: "Web Technology", title: "HTML5 Structure", desc: "Semantic tags and document flow.", path: "./cheatsheets/html.html", color: "var(--acc-pink)"},

    ];

    // --- CORE LOGIC ---
    const container = document.getElementById('content');
    const searchInput = document.getElementById('search');

    function render(items) {
      container.innerHTML = '';

      if (items.length === 0) {
        container.innerHTML = `<div style="text-align:center; color:var(--text-sec); padding:40px;">Void returned empty.</div>`;
        return;
      }

      const categories = [...new Set(items.map(i => i.category))];

      categories.forEach((cat, catIdx) => {
        // Section
        const section = document.createElement('section');
        section.className = 'anim-entry';
        section.style.animationDelay = `${catIdx * 0.1}s`;

        // Header
        const header = document.createElement('div');
        header.className = 'category-header';
        header.innerHTML = `<span>${cat}</span><div class="category-line"></div>`;
        section.appendChild(header);

        // Grid
        const grid = document.createElement('div');
        grid.className = 'grid';

        items.filter(i => i.category === cat).forEach(item => {
          const card = document.createElement('a');
          card.href = item.path;
          card.className = 'card';
          card.style.setProperty('--glow', item.color);

          card.innerHTML = `
                        <div class="card-header">
                            <div class="card-title" style="color:${item.color}">${item.title}</div>
                        </div>
                        <p class="card-desc">${item.desc}</p>
                        <div class="card-arrow">
                            Explore <i class="ph-bold ph-arrow-right"></i>
                        </div>
                    `;
          grid.appendChild(card);
        });

        section.appendChild(grid);
        container.appendChild(section);
      });
    }

    // --- INTERACTION ---

    // 1. Mouse Tracking Glow
    document.addEventListener('mousemove', e => {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--x', `${x}px`);
        card.style.setProperty('--y', `${y}px`);
      });
    });

    // 2. Search
    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = library.filter(i =>
        i.title.toLowerCase().includes(term) ||
        i.desc.toLowerCase().includes(term) ||
        i.category.toLowerCase().includes(term)
      );
      render(filtered);
    });

    // 3. Theme
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'eclipse' ? 'bliss' : 'eclipse';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('aether_theme', next);
      updateIcon(next);
    }

    function updateIcon(theme) {
      const icon = document.getElementById('theme-icon');
      icon.className = theme === 'eclipse' ? 'ph-fill ph-moon-stars' : 'ph-fill ph-sun';
    }

    // Init
    const savedTheme = localStorage.getItem('aether_theme') || 'eclipse';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateIcon(savedTheme);
    render(library);

  </script>
</body>

</html>
